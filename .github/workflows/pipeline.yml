name: Deploy Frontend to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_BASE_API_URL: ${{ secrets.BASE_API_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build React frontend
        run: npm run build

      - name: Deploy build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/*"
          target: "~/frontend-deploy"
          overwrite: true
          strip_components: 1

      - name: Update nginx and restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            # Create nginx web root if it doesn't exist
            sudo mkdir -p /var/www/html
            # Remove old files from nginx web root
            sudo rm -rf /var/www/html/*
            # Copy new build files to nginx web root
            sudo cp -r ~/frontend-deploy/* /var/www/html/
            # Set proper permissions
            sudo chown -R www-data:www-data /var/www/html || sudo chown -R nginx:nginx /var/www/html || true
            sudo chmod -R 755 /var/www/html
            # Reload nginx if it's installed and running
            sudo systemctl reload nginx 2>/dev/null || sudo systemctl restart nginx 2>/dev/null || echo "Nginx not running, files copied to /var/www/html"
            # Clean up temporary deployment directory
            rm -rf ~/frontend-deploy
